<div *ngIf="player">
  <div class="detail">
    <button id="showVideo" (click)="playVideo()" class="showVideo">{{ play ? 'Cerrar video' : 'Ver video' }}</button>
    <ul class="listDetail">
      <li><b>Lugar de nacimiento:</b> {{ player.placeOfBirth }}</li>
      <li><b>Posici√≥n:</b> {{ player.position }}</li>
      <li><b>Edad:</b> {{ player.age }}</li>
      <li><b>Altura:</b> {{ player.height }}</li>
      <li><b>Puntos por partido:</b> {{ player.points }}</li>
      <li><b>Asistencias:</b> {{ player.assists }}</li>
    </ul>
    <span class="edit-button" (click)="onEdit()" *ngIf="player">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20,16v4a2,2,0,0,1-2,2H4a2,2,0,0,1-2-2V6A2,2,0,0,1,4,4H8" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        <polygon fill="none" points="12.5 15.8 22 6.2 17.8 2 8.3 11.5 8 16 12.5 15.8" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
      </svg>
    </span>
  </div>
</div>
<app_media_component *ngIf="play" [player]="player" (closeMedia)="play = false"></app_media_component>
<app_editPlayer_component *ngIf="editPlayer" [player]="player" (closeEdit)="editPlayer = false"></app_editPlayer_component>
