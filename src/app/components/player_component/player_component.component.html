<div class="playercontainer">
  <div class="player">
    <img src="{{ player?.photo }}" alt="{{ player?.name }}" />
    <span class="name">{{ player?.name }} {{ player?.surname }}</span>

    <!-- Icono mejorable de borrado (papelera) -->
    <span class="delete-icon" *ngIf="player" (click)="onDelete(player)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
        <path
          d="M17.833 3H14.5l-.48-1.145A1.5 1.5 0 0 0 12.646 1H11.354a1.5 1.5 0 0 0-1.373.855L9.5 3H6.167a.5.5 0 0 0-.5.5v.5h12V3.5a.5.5 0 0 0-.5-.5zM5.5 21c0 1.381 1.12 2.5 2.5 2.5h8c1.381 0 2.5-1.12 2.5-2.5V7H5.5v14zM16 9h-1v10h1V9zm-4 0h-1v10h1V9zm-4 0H7v10h1V9z"
          fill="#0F0F0F"
        />
      </svg>
    </span>

    <span (click)="onSelect()">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M5.70711 9.71069C5.31658 10.1012 5.31658 10.7344 5.70711 11.1249L10.5993 16.0123C11.3805 16.7927 12.6463 16.7924 13.4271 16.0117L18.3174 11.1213C18.708 10.7308 18.708 10.0976 18.3174 9.70708C17.9269 9.31655 17.2937 9.31655 16.9032 9.70708L12.7176 13.8927C12.3271 14.2833 11.6939 14.2832 11.3034 13.8927L7.12132 9.71069C6.7308 9.32016 6.09763 9.32016 5.70711 9.71069Z"
          fill="#0F0F0F"
        />
      </svg>
    </span>
  </div>
  <app_detail_component *ngIf="open" [player]="player"></app_detail_component>
</div>
