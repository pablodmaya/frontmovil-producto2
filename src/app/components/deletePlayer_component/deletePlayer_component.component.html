      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Eliminar jugador:</h5>
        </div>
        <div class="modal-body">
          <p>Â¿Realmente deseas eliminar el jugador <b>{{ player?.name }} {{ player?.surname }}</b>?</p>

        </div>
      </div>
    </ng-container>
